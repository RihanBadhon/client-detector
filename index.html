<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, intial-scale=1">
    <meta name="author" content="Isaac Nunez">
    <meta name="description" content="my web Project">
    <meta name="keywords" content="html, css, web,  seo, web development">
    <title>Client Detector</title>
    <link rel="icon" href="./assets/img/laptop-favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
    <link rel="stylesheet" href="./assets/css/style.css" media="all">
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="system-info">
        <h2>System</h2>
        <p>OS: <span class="os"></span></p>
        <p>Language: <span class="language"></span></p>
        <p>Browser: <span class="browser"></span></p>
      </div>
      <div class="window-info">
        <h2>Window</h2>
        <p>Width: <span class="width"></span></p>
        <p>Height: <span class="height"></span></p>
        <p>Orientation: <span class="orientation"></span></p>
      </div>
      <div class="battery-info">
        <h2>Battery</h2>
        <p>Level: <span class="battery-level">not available</span></p>
        <p>Status: <span class="battery-status">not available</span></p>
      </div>
      <div class="network-status">
        <h2>Network</h2>
        <p><span class="network-status-text">ONLINE</span></p>
      </div>
    </div>
  </body>
</html>
